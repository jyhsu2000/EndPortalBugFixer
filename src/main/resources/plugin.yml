name: EndPortalBugFixer
version: 1.0.1
main: club.kid7.endportalbugfixer.EndPortalBugFixer
api-version: 1.13
prefix: EndPortalBugFixer
authors: [jyhsu]
description: Fix end portal destruction bug
website: https://kid7.club/
contributors: [arboriginal]

commands:
  EndPortalBugFixer-reload:
    description: Reload plugin configuration
    permission: EndPortalBugFixer.reload

